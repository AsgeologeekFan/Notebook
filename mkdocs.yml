site_name: AsgeologeekFan 的自然观察笔记
site_author: Haotian Fan
site_url: "https://asgeologeekfan.top/notebook"

theme:
  name: material
  language: zh
  font: false
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.path
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  custom_dir: overrides

plugins:
  - search
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true

copyright: Copyright &copy; 2023 <a href="https://www.asgeologeekfan.top" target="_blank" rel="noopener">AsgeologeekFan</a>

